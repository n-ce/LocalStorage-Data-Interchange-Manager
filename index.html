<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LSJD.im</title>
	<style>
		thead {
			background-color: var(--primary);
		}

		b {
			color: white
		}

		a[role="button"] {
			padding: 0 0.4rem 0 0.4rem;
			font-weight: bold;
		}
	</style>
	<link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body class="container">

	<table id="test"></table>
	<hgroup>
		<h2>LSJD.im</h2>
		<h3>Local Storage JSON data interchange manager.</h3>
	</hgroup>

	<details>
		<summary>Create New or Update</summary>
		<form>
			<input id="inputKey" placeholder="Enter Data Key" required>
			<input id="inputVal" placeholder="Enter Data Value" required>
			<button type="submit" class="contrast outline">SUBMIT</button>
		</form>
	</details>

	<details>
		<summary>Import Existing</summary>
		<input type="file" id="importBtn">
	</details>


	<table role="grid">
		<!--<caption>Data Saved In Local Storage</caption>-->
		<thead>
			<tr>
				<th><b>Key</b></th>
				<th><b>Value</b></th>
				<th width="1rem"></th>
			</tr>
		</thead>
		<tbody id="table"></tbody>
		<tfoot>
			<tr>
				<td colspan="3"><a role="button" href="#" id="eraseAllBtn" class="contrast">Erase All</button></td>
			</tr>
		</tfoot>
	</table>


	<button id="exportBtn">EXPORT</button>

	<script src="main.js"></script>
</body>

</html>
