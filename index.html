<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LSDI</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
</head>

<body class="container" align="center">

  <h2>
    <i>LocalStorage Data Interface</i>
  </h2>

  <details>
    <summary role="button" class="contrast">Create & Export</summary>
    <input id="x" placeholder="Enter Data Value 1" required>
    <input id="y" placeholder="Enter Data Value 2" required>

    <button onclick="Push(x.value,y.value)" class="contrast outline">SUBMIT</button>

    <button class="outline" onclick="Export()">EXPORT</button>
  </details>

  <details>
    <summary role="button" class="contrast">Import Existing</summary>
    <input type="file" onchange="Import(this.files[0])">
  </details>

  <article>
    <table role="grid">
      <thead>
        <tr>
          <th scope="col">Value 1</th>
          <th scope="col">Value 2</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="localStorage.clear();location.reload()">Clear & Reset</button>
  </article>
  <script src="script.js"></script>
</body>

</html>
